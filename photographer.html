<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles/global.css" rel="stylesheet" type="text/css" />

    <title>Fisheye - photographer</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photograph__header"></section>
      <section class="photograph__media">
        <div class="custom-select__container">
          <p>Trier par :</p>
          <div class="custom-select">
            <ul class="select">
              <li>
                <input
                  class="select_close"
                  type="radio"
                  name="customselect"
                  id="customselect-close"
                  value=""
                />
                <span class="select_label select_label-placeholder"
                  >Popularité</span
                >
              </li>

              <li class="select_items">
                <input
                  class="select_expand"
                  type="radio"
                  name="customselect"
                  id="customselect-opener"
                />
                <label
                  class="select_closeLabel"
                  for="customselect-close"
                ></label>

                <ul class="select_options">
                  <li class="select_option">
                    <input
                      class="select_input"
                      type="radio"
                      name="customselect"
                      id="customselect-date"
                    />
                    <label class="select_label" for="customselect-date"
                      ><span class="border-top">Date</span></label
                    >
                  </li>

                  <li class="select_option">
                    <input
                      class="select_input"
                      type="radio"
                      name="customselect"
                      id="customselect-titre"
                    />
                    <label class="select_label" for="customselect-titre"
                      ><span class="border-top">Titre</span></label
                    >
                  </li>
                </ul>

                <label
                  class="select_expandLabel"
                  for="customselect-opener"
                ></label>
              </li>
            </ul>
          </div>
        </div>
        <div class="media__grid"></div>
      </section>
    </main>

    <div id="contactModal" aria-hidden="true" role="dialog">
      <div class="modal">
        <header class="contact-form__header">
          <h2>Contactez-moi</h2>
          <h2>(name)</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form id="contact">
          <div class="form__data">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" />
          </div>

          <div class="form__data">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" />
          </div>

          <div class="form__data">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form__data">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>

          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="scripts/utils/modal.util.js"></script>
    <script src="scripts/utils/contactForm.util.js"></script>
    <script type="module" src="scripts/pages/photographer.page.js"></script>
  </body>
</html>
