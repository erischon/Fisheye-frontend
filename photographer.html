<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles/global.css" rel="stylesheet" type="text/css" />

    <title>Fisheye - photographer</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main id="main">
      <section class="photograph__header"></section>
      <section class="photograph__media"></section>
    </main>

    <div id="contactModal">
      <div class="modal">
        <header class="contact-form__header">
          <h2>Contactez-moi</h2>
          <h2>(name)</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form id="contact">
          <div class="form__data">
            <label for="firstName">Pr√©nom</label>
            <input type="text" id="firstName" name="firstName" />
          </div>

          <div class="form__data">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" />
          </div>

          <div class="form__data">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form__data">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>

          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.page.js"></script>
    <script src="/scripts/utils/modal.util.js"></script>
    <script src="/scripts/utils/contactForm.util.js"></script>
  </body>
</html>
